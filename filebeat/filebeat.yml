##################### Filebeat Inputs #####################
filebeat.inputs:

  - type: log
    enabled: true
    paths:
      - /var/log/myapps/api-gateway/*.log
      - /var/log/myapps/api-gateway/*.log.gz
    fields:
      service: "api-gateway"
    fields_under_root: true
    multiline:
      pattern: '^\d{4}-\d{2}-\d{2}'
      negate: true
      match: after

  - type: log
    enabled: true
