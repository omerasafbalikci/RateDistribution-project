##################### Output to OpenSearch #####################
output.opensearch:
  hosts: ["http://opensearch:9200"]
  index: "logs-%{[service]}-%{+yyyy.MM.dd}"
  pipeline: "logs_pipeline"
  ssl.verification_mode: "none"
